<!DOCTYPE html>
<!--Lenguaje debe ser en español-->
<html lang="es">
<!--head-inf para el navegador-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clon Google </title>
    <link rel="stylesheet" href="css/main.css">
</head>
<!--Body- lo que el usuario ve-->
<body>
    <!--Realizaremos el header de google-->
    <!--header-división del contenido-->
    <header>
        <!--nav aporta navegación dentro de página-->
        <nav>
            <!--ul-unordered list (lista no ordenada)-->
            <ul class="nav-right-section">
                <li> 
                    <a href="https://mail.google.com/mail/u/0/#inbox"> Gmail </a>
                </li>
                <li> 
                    <a href="https://www.google.com.mx/imghp?hl=es&authuser=1&ogbl"> Imágenes </a>
                </li>
                <li class="menu"> <a href=""> </a> </li>
                <li class="foto"> <a href=""> </a> </li>
            </ul> 
        </nav>
    </header>
<!--Main-división y lo más importante-->
    <main> 
        <!--Sección-logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">  
        </section>       
        <!--Buscador/input-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
            
        </section>
        <!--Botones-->
        <section class="main-buttons">
            <div>
                <button> Buscar con Google </button>
            </div>
            <div>
                <button> Voy a tener suerte </button>
            </div>
        </section>
    </main>

<!--Footer-pie de página-->
    <footer>
        <div class="país"> México </div>
        <ul class="footer-left">
            <li> 
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"> Sobre Google </a>
            </li>

            <li> 
                <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000131-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"> Publicidad </a>
            </li>

            <li>
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1"> Privacidad </a>
            </li>
